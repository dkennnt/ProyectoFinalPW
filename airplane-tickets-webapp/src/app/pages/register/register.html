<div class="container py-5" style="max-width: 400px;">
  <h2 class="text-primary mb-4 text-center">Crear Cuenta</h2>

  <form (ngSubmit)="onRegister()">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control" [(ngModel)]="nombre" name="nombre" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Apellido</label>
      <input type="text" class="form-control" [(ngModel)]="apellido" name="apellido" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" [(ngModel)]="email" name="email" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Contraseña</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Confirmar Contraseña</label>
      <input type="password" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" required />
    </div>

    <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="loading">
      {{ loading ? 'Creando...' : 'Crear Cuenta' }}
    </button>

    <div *ngIf="errorMsg" class="alert alert-danger p-2 text-center">
      {{ errorMsg }}
    </div>

    <a class="text-center d-block link-primary" routerLink="/login">
      ¿Ya tienes una cuenta? Inicia sesión
    </a>
  </form>
</div>
